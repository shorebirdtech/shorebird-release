name: ci

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:
  push:
    branches:
      - main

env:
  SHOREBIRD_TOKEN: ${{ secrets.SHOREBIRD_TOKEN }}

jobs:
  semantic-pull-request:
    uses: VeryGoodOpenSource/very_good_workflows/.github/workflows/semantic_pull_request.yml@v1

  e2e:
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]

    runs-on: ${{ matrix.os }}
    steps:
      - name: ğŸ“š Git Checkout
        uses: actions/checkout@v4

      - name: ğŸ¯ Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: â˜• Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: ğŸ¦ Setup Shorebird
        uses: shorebirdtech/setup-shorebird@v1

      - name: âœ¨ Create New Flutter Project
        run: flutter create e2e_test --empty

      - name: ğŸ¦ Shorebird Init
        run: shorebird init --force
        working-directory: e2e_test

      - name: ğŸ¦ Shorebird Release
        uses: ./
        id: shorebird-release
        with:
          args: --verbose
          platform: android
          working-directory: e2e_test

      - name: ğŸš¦ Assert Release Version (MacOS/Linux)
        if: runner.os != 'Windows'
        run: |
          if [[ ${{ steps.shorebird-release.outputs.release-version }} =~ "0.1.0+1" ]]; then          
            echo 'âœ… Shorebird Release Succeeded!'
          else
            echo 'âŒ Shorebird Release Failed.'
            exit 1
          fi

      - name: ğŸš¦ Assert Release Version (Windows)
        if: runner.os == 'Windows'
        run: |
          if ("${{ steps.shorebird-release.outputs.release-version }}" -match "0.1.0\+1") {
            Write-Output "âœ… Shorebird Release Succeeded!"
          } else {
            Write-Output "âŒ Shorebird Release Failed."
            exit 1
          }
