name: ci
on:
  pull_request:
  push:
    branches:
      - main

env:
  SHOREBIRD_TOKEN: ${{ secrets.SHOREBIRD_TOKEN }}
  FLUTTER_VERSION: 3.13.9

jobs:
  semantic-pull-request:
    uses: VeryGoodOpenSource/very_good_workflows/.github/workflows/semantic_pull_request.yml@v1

  e2e:
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - name: üéØ Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true
      - run: flutter create e2e_test --empty
      - run: shorebird init --force
        working-directory: e2e_test
      - uses: ./
        id: shorebird-release
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          platform: android
          working-directory: e2e_test
      - if: runner.os != 'Windows'
        run: |
          if [[ ${{ steps.shorebird-release.outputs.release-version }} =~ "1.0.0+1" ]]; then          
            echo '‚úÖ Shorebird Release Succeeded!'
          else
            echo '‚ùå Shorebird Release Failed.'
            exit 1
          fi
      - if: runner.os == 'Windows'
        run: |
          if (${{ steps.shorebird-release.outputs.release-version }} -match "1.0.0+1") {
            Write-Output "‚úÖ Shorebird Release Succeeded!"
          } else {
            Write-Output "‚ùå Shorebird Release Failed."
            exit 1
          }
